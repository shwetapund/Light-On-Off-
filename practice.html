<!DOCTYPE html>
<html>
    <head>
        <script>
            function setDark()
            {
                document.getElementById("btn").className="dark";
            }
            function setLight()
            {
                document.getElementById("btn").className="light";
            }
        </script>
        <style>
             .dark{
                background-color: black;
            color:white;
        }
            .light{
                background-color:darkorange;
                color:black
            }
        </style>
       
    </head>
    <body>
        <button id="btn" onmouseover="setDark()" onmouseout="setLight()">Button</button>
    </body>
</html>
